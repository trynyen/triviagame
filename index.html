<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Lato" rel="stylesheet">

</head>

<body>
    <div class="container">

        <!--First container for content title and time remaining-->

        <div class="row">
            <div class="col-12">
                <img id="title" src="assets/images/title.png" alt="HARRY POTTER TRIVIA">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="timeRemaining">Time Remaining</p>
            </div>
        </div>

        <!--Second container for start-->

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="start">START</button>
            </div>
        </div>

        <!--Third container for questions & choices-->

        <div class="row">
            <div class="col-12">
                <p id="question">Question</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="choice1">Choice 1</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="choice2">Choice 2</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="choice3">Choice 3</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="choice4">Choice 4</button>
            </div>
        </div>

        <!--Fourth container for result, answer, & image-->

        <div class="row">
            <div class="col-12">
                <p id="result">Result</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="answer">Answer</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="image">Image</p>
            </div>
        </div>

        <!--Fifth container for stats, correct answer, incorrect answer, unanwered, & Start over-->

        <div class="row">
            <div class="col-12">
                <p id="stats">Stats</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="correctAnswer">Correct Answer</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="incorrectAnswer">Incorrect Answer</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="unanswered">Unanswered</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="startOver">Start Over</button>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
