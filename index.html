<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Homemade+Apple|Italianno&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container">

        <!--TITLE-->

        <div class="row">
            <div class="col-12">
                <img id="title" src="assets/images/title.png" alt="HARRY POTTER TRIVIA">
            </div>
        </div>

        <!--TIME REMAINING-->
        <div class="row">
            <div class="col-12">
                <p id="timeRemaining"></p>
            </div>
        </div>

        <!--START-->
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="start">START</button>
            </div>
        </div>

        <!--QUESTION-->
        <div class="row">
            <div class="col-12">
                <p id="question">Question</p>
            </div>
        </div>

        <!--CHOICES-->
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="choice1">Choice 1</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="choice2">Choice 2</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="choice3">Choice 3</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="choice4">Choice 4</button>
            </div>
        </div>

        <!--RESULT-->
        <div class="row">
            <div class="col-12">
                <p id="result"></p>
            </div>
        </div>

        <!--ANSWER-->
        <div class="row">
            <div class="col-12">
                <p id="answer"></p>
            </div>
        </div>

        <!--IMAGE-->
        <div class="row">
            <div class="col-12">
                <p id="image"></p>
            </div>
        </div>

        <!--STATS-->
        <div class="row">
            <div class="col-12">
                <p id="stats"></p>
            </div>
        </div>

        <!--CORRECT ANSWER-->
        <div class="row">
            <div class="col-12">
                <p id="correctAnswer"></p>
            </div>
        </div>

        <!--INCORRECT ANSWER-->
        <div class="row">
            <div class="col-12">
                <p id="incorrectAnswer"></p>
            </div>
        </div>

        <!--UNANSWERED-->
        <div class="row">
            <div class="col-12">
                <p id="unanswered"></p>
            </div>
        </div>

        <!--STARTOVER-->
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-default btn-lg" id="startOver">Start Over</button>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
